<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="./build/css/main.css">
    <script src="./node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="grid-container">
        <div class="mdl-grid display">
            <div class="mdl-cell mdl-cell--12-col"><span class="display-content"></span></div>
        </div>
        <div class="mdl-grid mdl-grid--no-spacing keyboard">
            <div class="mdl-grid--no-spacing mdl-cell--3-col-phone numeric">
                <button class="mdl-button mdl-js-button">7</button>
                <button class="mdl-button mdl-js-button">8</button>
                <button class="mdl-button mdl-js-button">9</button>
                <button class="mdl-button mdl-js-button">4</button>
                <button class="mdl-button mdl-js-button">5</button>
                <button class="mdl-button mdl-js-button">6</button>
                <button class="mdl-button mdl-js-button">1</button>
                <button class="mdl-button mdl-js-button">2</button>
                <button class="mdl-button mdl-js-button">3</button>
                <button class="mdl-button mdl-js-button">,</button>
                <button class="mdl-button mdl-js-button">0</button>
                <button class="mdl-button mdl-js-button">=</button>
            </div>
            <div class="mdl-grid--no-spacing mdl-cell--1-col-phone operations">
                <button class="mdl-button mdl-js-button">C</button>
                <button class="mdl-button mdl-js-button">+</button>
                <button class="mdl-button mdl-js-button">-</button>
                <button class="mdl-button mdl-js-button">/</button>
                <button class="mdl-button mdl-js-button">*</button>
            </div>
        </div>
    </div>
        <script src="./build/js/operations.js"></script>
        <script src="./build/js/index.js"></script>
</body>
</html>
